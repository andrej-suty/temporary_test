name: Python Semantic Release

on:
  push:
    branches:
      - main # Or your default branch

permissions:
  contents: write # Needed to push release commits and tags
  issues: write # Needed to create release notes
  pull-requests: write # Needed to comment on released pull requests

jobs:
  release:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, 'chore(release):')" # Don't run on release commits

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history for semantic-release
          token: ${{ secrets.GITHUB_TOKEN }} # Use the default GITHUB_TOKEN

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x' # Use a recent Python version

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install python-semantic-release build

      - name: Configure Git user
        run: |
          git config user.name "semantic-release [bot]"
          git config user.email "semantic-release[bot]@users.noreply.github.com"

      - name: Run semantic-release
        run: semantic-release publish
        env:
          # GITHUB_TOKEN is automatically used by python-semantic-release
          # when running in GitHub Actions
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # If uploading to PyPI, you would need:
          # PYPI_TOKEN: ${{ secrets.PYPI_API_TOKEN }} # Store your PyPI token as a secret
